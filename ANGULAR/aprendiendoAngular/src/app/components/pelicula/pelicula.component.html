<article class="article-item" >
    <div class="image-wrap">
        <img src="{{peliculaItem.image}}" alt="{{peliculaItem.title}}" />
    </div>

    <h2>{{peliculaItem.title}}</h2>

    <span class="year" [ngClass]="{
                        'year-green' : peliculaItem.year >= 2018,
                        'year-red'  : peliculaItem.year < 2018 
               } ">
        {{peliculaItem.year}}
    </span>
    <button (click) = 'seleccionar($event,peliculaItem)'> 
        Favorita
    </button>

    <div class="clearfix"></div>
</article>
