<app-slider [nombre]="'Pagia pruebas'"  [size]="'big'">
</app-slider>

<div class="center">

    <section id="content">

        <h1 class="subheader">Pagina de prueba</h1>

        <div *ngIf="nombre && apellidos; then siHayParam else noHayParam">

        </div>

        <ng-template #siHayParam>
            <h2>El nombre es: {{nombre}} {{apellidos}} </h2>
        </ng-template>

        <ng-template #noHayParam>
            <h2>Sin parametros</h2>
        </ng-template>


        <button (click)="redireccion()">Nombre</button>




    </section>

    <app-sidebar> </app-sidebar>
</div>
